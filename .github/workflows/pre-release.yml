name: Pre-release

on:
  pull_request:
    branches: ["main"]

jobs:
  release:
    runs-on: ubuntu-latest

    if: |
      success() &&
      github.event.pull_request.draft == false

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
      - run: npm ci
      - name: Set application version
        run: |
          VERSION=$(npm pkg get version | xargs)
          echo "BLOG_APPLICATION_VERSION=v${VERSION}-pr.${{ github.event.pull_request.number }}" >> $GITHUB_ENV
      - run: npm run build
      - name: Create release assets
        run: |
          tar -czvf build.tgz -C build .
      - name: Publish pre-release on GitHub
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create $BLOG_APPLICATION_VERSION \
          --title "Pre-release $BLOG_APPLICATION_VERSION" \
          --notes "Pre-release for PR #${{ github.event.pull_request.number }}" \
          --prerelease \
          ./*.tgz
